<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird Fullscreen</title>
<style>
body {
  margin: 0;
  background: #70c5ce;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#menu {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#menu h1 {
  font-size: 3rem;
  color: #ffcc00;
  margin-bottom: 20px;
  text-shadow: 2px 2px 8px #000;
}

.menu-group {
  margin: 10px 0;
}

select, button {
  padding: 12px 20px;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  margin: 8px;
  cursor: pointer;
}

button {
  background: #ffcc00;
  color: #000;
  font-weight: bold;
}

button:hover {
  background: #ffaa00;
  transform: scale(1.05);
}

#gameCanvas {
  display: none;
  background: #70c5ce;
}

#endScreen {
  display: none;
  text-align: center;
  margin-top: 20px;
}

#scoreDisplay {
  font-size: 2rem;
  color: #fff;
  text-shadow: 2px 2px #000;
  position: absolute;
  top: 10px;
  left: 20px;
}
</style>
</head>
<body>

<div id="menu">
  <h1>üïπÔ∏è Flappy Bird</h1>
  <div class="menu-group">
    <label for="difficulty">Dificuldade</label>
    <select id="difficulty">
      <option value="easy">F√°cil</option>
      <option value="medium">M√©dio</option>
      <option value="hard">Dif√≠cil</option>
    </select>
  </div>
  <div class="menu-group">
    <label for="skin">Skin do P√°ssaro</label>
    <select id="skin">
      <option value="yellow">Amarelo</option>
      <option value="red">Vermelho</option>
      <option value="blue">Azul</option>
    </select>
  </div>
  <button onclick="startGame()">Iniciar Jogo</button>
</div>

<canvas id="gameCanvas"></canvas>
<div id="endScreen">
  <h2 id="finalScore">Fim de jogo!</h2>
  <button onclick="startGame()">Jogar Novamente</button>
  <button onclick="showMenu()">Menu</button>
</div>

<!-- Sons -->
<audio id="jumpSound">
  <source src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" type="audio/mpeg">
</audio>
<audio id="hitSound">
  <source src="https://freesound.org/data/previews/178/178186_3248244-lq.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const jumpSound = document.getElementById('jumpSound');
const hitSound = document.getElementById('hitSound');

let bird = {};
let pipes = [];
let score = 0;
let gameInterval;
let gravity = 0.5;
let difficulty = 'easy';
let birdColor = 'yellow';

// Ajustar canvas para fullscreen
function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);

function startGame() {
  resizeCanvas();
  document.getElementById('menu').style.display = 'none';
  document.getElementById('endScreen').style.display = 'none';
  canvas.style.display = 'block';
  score = 0;
  pipes = [];
  birdColor = document.getElementById('skin').value;
  difficulty = document.getElementById('difficulty').value;

  bird = {
    x: canvas.width * 0.1,
    y: canvas.height/2,
    width: canvas.height*0.05,
    height: canvas.height*0.05,
    velocity: 0,
    rotation: 0
  };

  let pipeInterval = 2000;
  if(difficulty==='medium') pipeInterval = 1500;
  if(difficulty==='hard') pipeInterval = 1000;

  if(gameInterval) clearInterval(gameInterval);
  gameInterval = setInterval(gameLoop, 20);
  setInterval(() => generatePipe(), pipeInterval);
}

function generatePipe() {
  let gap = canvas.height * 0.2;
  if(difficulty==='medium') gap *= 0.8;
  if(difficulty==='hard') gap *= 0.6;
  let topHeight = Math.random()*(canvas.height-gap-50)+50;
  pipes.push({
    x: canvas.width,
    top: topHeight,
    bottom: canvas.height - topHeight - gap,
    passed: false
  });
}

function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Update bird
  bird.velocity += gravity;
  bird.y += bird.velocity;
  bird.rotation = Math.min(Math.PI/4, bird.velocity/10);

  // Draw bird
  ctx.save();
  ctx.translate(bird.x+bird.width/2, bird.y+bird.height/2);
  ctx.rotate(bird.rotation);
  ctx.fillStyle = birdColor;
  ctx.fillRect(-bird.width/2, -bird.height/2, bird.width, bird.height);
  // Eyes
  ctx.fillStyle = 'white';
  ctx.fillRect(-bird.width/4, -bird.height/4, bird.width*0.2, bird.height*0.2);
  ctx.fillRect(bird.width/8, -bird.height/4, bird.width*0.2, bird.height*0.2);
  ctx.fillStyle = 'black';
  ctx.fillRect(-bird.width/4+bird.width*0.08, -bird.height/4+bird.height*0.08, bird.width*0.08, bird.height*0.08);
  ctx.fillRect(bird.width/8+bird.width*0.08, -bird.height/4+bird.height*0.08, bird.width*0.08, bird.height*0.08);
  ctx.restore();

  // Draw pipes
  let pipeWidth = canvas.width*0.08;
  let speed = 2 + (difficulty==='medium'?1:0) + (difficulty==='hard'?2:0);
  for(let i=0;i<pipes.length;i++){
    pipes[i].x -= speed;

    // Cano superior
    ctx.fillStyle = '#0a9e0a';
    ctx.strokeStyle = '#075d07';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.rect(pipes[i].x, 0, pipeWidth, pipes[i].top);
    ctx.fill();
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(pipes[i].x + pipeWidth/2, pipes[i].top, pipeWidth/2, Math.PI, 0, false);
    ctx.fill();
    ctx.stroke();

    // Cano inferior
    ctx.beginPath();
    ctx.rect(pipes[i].x, canvas.height - pipes[i].bottom, pipeWidth, pipes[i].bottom);
    ctx.fill();
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(pipes[i].x + pipeWidth/2, canvas.height - pipes[i].bottom, pipeWidth/2, 0, Math.PI, false);
    ctx.fill();
    ctx.stroke();

    // Score
    if(!pipes[i].passed && pipes[i].x + pipeWidth < bird.x){
      score++;
      pipes[i].passed = true;
    }

    // Collision
    if(bird.x < pipes[i].x + pipeWidth && bird.x + bird.width > pipes[i].x &&
       (bird.y < pipes[i].top || bird.y + bird.height > canvas.height - pipes[i].bottom)){
      endGame();
      return;
    }
  }

  // Floor & ceiling
  if(bird.y + bird.height > canvas.height || bird.y < 0){
    endGame();
    return;
  }

  ctx.fillStyle = 'white';
  ctx.font = `${canvas.height*0.05}px Arial`;
  ctx.fillText("Pontua√ß√£o: "+score, 20, 50);
}

document.addEventListener('keydown', e=>{
  if(e.code==='Space'){
    bird.velocity = -canvas.height*0.015;
    jumpSound.play();
  }
});

function endGame(){
  clearInterval(gameInterval);
  hitSound.play();
  canvas.style.display='none';
  document.getElementById('finalScore').innerText = "Pontua√ß√£o: "+score;
  document.getElementById('endScreen').style.display='block';
}

function showMenu(){
  document.getElementById('endScreen').style.display='none';
  document.getElementById('menu').style.display='flex';
}
</script>

</body>
</html>
