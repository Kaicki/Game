<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hub de Jogos</title>
<style>
/* CSS */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #1b1b2f;
  color: #fff;
}

header {
  background: #2b2b4b;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

h1 {
  margin: 0;
  font-size: 2rem;
  color: #ffcc00;
}

.games-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.game-card {
  background: #2b2b4b;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.game-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #ffcc00;
}

.game-card img {
  width: 100%;
  border-radius: 10px;
}

.game-card h3 {
  margin: 10px 0 0;
  font-size: 1.2rem;
  color: #ffcc00;
}

footer {
  text-align: center;
  padding: 15px;
  background: #2b2b4b;
}
</style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Hub de Jogos</h1>
  </header>

  <main>
    <section class="games-container" id="games-container">
      <!-- Jogos serÃ£o adicionados aqui -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hub de Jogos. Todos os direitos reservados.</p>
  </footer>

  <script>
  // JavaScript
  const games = [
    {
      name: "Jogo da MemÃ³ria",
      img: "https://via.placeholder.com/200x120.png?text=Memoria",
      link: "https://example.com/memoria"
    },
    {
      name: "Flappy Bird",
      img: "https://via.placeholder.com/200x120.png?text=Flappy+Bird",
      link: "https://example.com/flappy"
    },
    {
      name: "Snake",
      img: "https://via.placeholder.com/200x120.png?text=Snake",
      link: "https://example.com/snake"
    }
  ];

  const container = document.getElementById("games-container");

  games.forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `
      <img src="${game.img}" alt="${game.name}">
      <h3>${game.name}</h3>
    `;
    card.addEventListener("click", () => {
      window.open(game.link, "_blank");
    });
    container.appendChild(card);
  });
  </script>
</body>
</html>
