<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Uiverse</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  background: #222;
  padding: 30px;
  border-radius: 10px;
}

input {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  padding: 10px;
  border-radius: 7px;
  border: none;
  background: rgb(0,140,255);
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 10px rgb(0,140,255);
}
</style>
</head>
<body>

<h1>Login Uiverse</h1>

<form id="loginForm">
  <input type="text" id="username" placeholder="Usuário" required>
  <input type="password" id="password" placeholder="Senha" required>
  <button type="submit">Entrar</button>
</form>

<script>
const form = document.getElementById('loginForm');

form.addEventListener('submit', async function(e){
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    // Busca o arquivo players.txt
    const response = await fetch('players.txt');
    if(!response.ok) throw new Error('Não foi possível carregar o arquivo de logins.');

    const text = await response.text();
    const lines = text.split('\n');

    let valid = false;

    // Verifica cada linha (usuário:senha)
    for(let line of lines){
      const [user, pass] = line.trim().split(':');
      if(user === username && pass === password){
        valid = true;
        break;
      }
    }

    if(valid){
      // Login válido → redireciona
      window.location.href = 'hub.html';
    } else {
      alert('Usuário ou senha incorretos!');
    }

  } catch(err){
    console.error(err);
    alert('Erro ao acessar os logins.');
  }
});
</script>

</body>
</html>
