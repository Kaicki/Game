<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake - Cobra Animada</title>
<style>
body {
  background: #000;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: white;
}

canvas {
  background: #111;
  border: 4px solid #ffcc00;
  border-radius: 12px;
}

</style>
</head>
<body>

<canvas id="game" width="500" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let box = 20;
let snake = [{ x: 10 * box, y: 10 * box }];
let direction = "right";
let food = spawnFood();

// Anima a comida
let foodPulse = 0;

document.addEventListener("keydown", event => {
  if (event.key === "ArrowUp" && direction !== "down") direction = "up";
  if (event.key === "ArrowDown" && direction !== "up") direction = "down";
  if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
  if (event.key === "ArrowRight" && direction !== "left") direction = "right";
});

function spawnFood() {
  return {
    x: Math.floor(Math.random() * 25) * box,
    y: Math.floor(Math.random() * 25) * box
  };
}

function drawSnake() {
  snake.forEach((part, index) => {
    // Cor com degradê para simular escamas
    const grad = ctx.createRadialGradient(
      part.x + 10, part.y + 10, 2,
      part.x + 10, part.y + 10, 14
    );
    grad.addColorStop(0, "#2ecc71");
    grad.addColorStop(1, "#145a32");
    
    ctx.fillStyle = grad;
    ctx.fillRect(part.x, part.y, box, box);

    // Desenhar olhos na cabeça
    if (index === 0) {
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(part.x + 6, part.y + 7, 3, 0, Math.PI * 2);
      ctx.arc(part.x + 14, part.y + 7, 3, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(part.x + 6, part.y + 7, 1.5, 0, Math.PI * 2);
      ctx.arc(part.x + 14, part.y + 7, 1.5, 0, Math.PI * 2);
      ctx.fill();
    }
  });
}

function drawFood() {
  foodPulse += 0.1;
  let scale = 1 + Math.sin(foodPulse) * 0.1;

  ctx.save();
  ctx.translate(food.x + box/2, food.y + box/2);
  ctx.scale(scale, scale);
  ctx.fillStyle = "#ff3333";
  ctx.beginPath();
  ctx.arc(0, 0, box/2, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();
}

function update() {
  let head = { ...snake[0] };

  if (direction === "right") head.x += box;
  if (direction === "left") head.x -= box;
  if (direction === "up") head.y -= box;
  if (direction === "down") head.y += box;

  // Se bater
  if (
    head.x < 0 || head.x >= canvas.width ||
    head.y < 0 || head.y >= canvas.height ||
    snake.some(p => p.x === head.x && p.y === head.y)
  ) {
    alert("Game Over! Aperte OK para jogar de novo.");
    snake = [{ x: 10 * box, y: 10 * box }];
    direction = "right";
    food = spawnFood();
    return;
  }

  snake.unshift(head);

  // Se comer
  if (head.x === food.x && head.y === food.y) {
    food = spawnFood();
  } else {
    snake.pop();
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawFood();
  drawSnake();
  update();
}

setInterval(gameLoop, 100);
</script>

</body>
</html>
