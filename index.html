<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batman Hub - Jogos</title>
<style>
/* ======== GERAL ======== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #f1c40f;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
}

/* ======== HUB ======== */
#hub {
  text-align: center;
  padding-top: 50px;
}

h1 {
  font-size: 3em;
  letter-spacing: 3px;
  text-shadow: 0 0 20px #f1c40f;
}

#games {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  margin-top: 60px;
}

.card {
  background: rgba(20, 20, 20, 0.9);
  border: 2px solid #f1c40f;
  border-radius: 15px;
  width: 250px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.4s;
  box-shadow: 0 0 15px #f1c40f33;
}
.card:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #f1c40f;
}
.card h2 {
  font-size: 1.3em;
  color: #f1c40f;
}

/* ======== TELA DE JOGO ======== */
.game-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: #f1c40f;
  color: #000;
  padding: 10px 20px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  border-radius: 8px;
}

/* ======== JOGO 1: BATALHA CONTRA O CORINGA ======== */
#joker-battle {
  text-align: center;
}
#joker img {
  width: 120px;
}
#batman img {
  width: 120px;
}
#joker-battle button {
  background: #f1c40f;
  border: none;
  padding: 15px 30px;
  font-size: 1.1em;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
}

/* ======== JOGO 2: BATM√ìVEL ======== */
#batmobile-game {
  background: linear-gradient(#0b0b0b, #1a1a1a);
}
#road {
  width: 100%;
  height: 80%;
  background: repeating-linear-gradient(
    90deg,
    #111 0 48%,
    #222 48% 52%,
    #111 52% 100%
  );
  position: relative;
  overflow: hidden;
}
#car {
  position: absolute;
  bottom: 10%;
  left: 45%;
  width: 80px;
  height: 40px;
  background: #f1c40f;
  border-radius: 5px;
}
.obstacle {
  position: absolute;
  top: 0;
  width: 40px;
  height: 40px;
  background: red;
  border-radius: 4px;
}

/* ======== JOGO 3: PLATAFORMA ======== */
#platformer {
  background: #222;
  overflow: hidden;
}
#batman-player {
  position: absolute;
  bottom: 50px;
  left: 100px;
  width: 50px;
  height: 50px;
  background: #f1c40f;
  border-radius: 10px;
}
.platform {
  position: absolute;
  background: #444;
  height: 20px;
  border-radius: 10px;
}

</style>
</head>
<body>

<!-- HUB PRINCIPAL -->
<section id="hub">
  <h1>ü¶á BATMAN HUB ü¶á</h1>
  <div id="games">
    <div class="card" onclick="openGame('joker-battle')">
      <h2>Batalha Contra o Coringa</h2>
    </div>
    <div class="card" onclick="openGame('batmobile-game')">
      <h2>Corrida do Batm√≥vel</h2>
    </div>
    <div class="card" onclick="openGame('platformer')">
      <h2>Plataforma do Batman</h2>
    </div>
  </div>
</section>

<!-- ======== JOGO 1: CORINGA ======== -->
<section id="joker-battle" class="game-screen">
  <button class="back-btn" onclick="goBack()">‚Üê Voltar</button>
  <h2>Derrote o Coringa!</h2>
  <div id="batman"><img src="https://upload.wikimedia.org/wikipedia/en/1/17/Batman-BenAffleck.jpg"></div>
  <div id="joker"><img src="https://upload.wikimedia.org/wikipedia/en/9/9a/HeathLedgerJoker.jpg"></div>
  <button onclick="fightJoker()">Atacar</button>
  <p id="battle-result"></p>
</section>

<!-- ======== JOGO 2: BATM√ìVEL ======== -->
<section id="batmobile-game" class="game-screen">
  <button class="back-btn" onclick="goBack()">‚Üê Voltar</button>
  <h2>Dirija o Batm√≥vel e desvie dos obst√°culos!</h2>
  <div id="road">
    <div id="car"></div>
  </div>
</section>

<!-- ======== JOGO 3: PLATAFORMA ======== -->
<section id="platformer" class="game-screen">
  <button class="back-btn" onclick="goBack()">‚Üê Voltar</button>
  <div id="batman-player"></div>
  <div class="platform" style="width:200px; bottom:0; left:0;"></div>
  <div class="platform" style="width:150px; bottom:150px; left:250px;"></div>
  <div class="platform" style="width:200px; bottom:100px; left:500px;"></div>
</section>

<script>
/* ======== CONTROLE DE TELAS ======== */
function openGame(id) {
  document.getElementById('hub').style.display = 'none';
  document.getElementById(id).style.display = 'flex';
}
function goBack() {
  document.querySelectorAll('.game-screen').forEach(g => g.style.display = 'none');
  document.getElementById('hub').style.display = 'block';
}

/* ======== JOGO 1: BATALHA ======== */
function fightJoker() {
  const result = document.getElementById('battle-result');
  const chance = Math.random();
  if (chance > 0.5) {
    result.textContent = "ü¶á Batman venceu o Coringa!";
  } else {
    result.textContent = "üòà O Coringa escapou! Tente novamente!";
  }
}

/* ======== JOGO 2: BATM√ìVEL ======== */
const road = document.getElementById('road');
const car = document.getElementById('car');
let carPos = 45;
document.addEventListener('keydown', e => {
  if (document.getElementById('batmobile-game').style.display === 'flex') {
    if (e.key === 'ArrowLeft' && carPos > 5) carPos -= 5;
    if (e.key === 'ArrowRight' && carPos < 90) carPos += 5;
    car.style.left = carPos + '%';
  }
});
setInterval(() => {
  if (document.getElementById('batmobile-game').style.display !== 'flex') return;
  const obs = document.createElement('div');
  obs.classList.add('obstacle');
  obs.style.left = Math.random() * 90 + '%';
  road.appendChild(obs);
  let top = 0;
  const move = setInterval(() => {
    top += 5;
    obs.style.top = top + 'px';
    if (top > window.innerHeight) {
      obs.remove();
      clearInterval(move);
    }
    const carRect = car.getBoundingClientRect();
    const obsRect = obs.getBoundingClientRect();
    if (
      obsRect.bottom > carRect.top &&
      obsRect.top < carRect.bottom &&
      obsRect.left < carRect.right &&
      obsRect.right > carRect.left
    ) {
      alert("üí• Batm√≥vel bateu!");
      obs.remove();
      clearInterval(move);
    }
  }, 60);
}, 1000);

/* ======== JOGO 3: PLATAFORMA ======== */
const player = document.getElementById('batman-player');
let y = 50;
let jumping = false;
document.addEventListener('keydown', e => {
  if (document.getElementById('platformer').style.display === 'flex') {
    if (e.key === ' ' && !jumping) {
      jumping = true;
      let jumpUp = setInterval(() => {
        if (y < 200) {
          y += 10;
          player.style.bottom = y + 'px';
        } else {
          clearInterval(jumpUp);
          let fall = setInterval(() => {
            if (y > 50) {
              y -= 10;
              player.style.bottom = y + 'px';
            } else {
              clearInterval(fall);
              jumping = false;
            }
          }, 40);
        }
      }, 40);
    }
  }
});
</script>
</body>
</html>
