<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat-Pulo de Gotham</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="bat-header">
        <div class="bat-logo">
            <i class="fas fa-mask"></i> 
            <span class="logo-text">BAT-PULO DE GOTHAM</span>
        </div>
        <div id="score-container">
            Pontos de Vigilância: <span id="current-score">0</span>
        </div>
    </header>

    <main class="bat-main-content">
        <div id="game-area">
            
            <div id="game-board">
                <div id="batman"></div>
                <div id="joker-obstacle"></div>
                <div id="game-status">
                    Pressione ESPAÇO ou clique para PULAR!
                </div>
            </div>

            <button class="bat-button" id="restart-button" style="display: none;">
                Reiniciar Missão
            </button>
        </div>
    </main>

    <footer class="bat-footer">
        <p>&copy; 2023 Wayne Enterprises. A vigilância é constante.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
