<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação - Texto Puro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <h1>O JOGO DO TEXTO PURO</h1>

        <p class="instruction-text">
            Clique em "PLAY NOW" para começar. Tente adivinhar o número secreto entre 1 e 10!
        </p>

        <div id="game-area">
            <button class="play-button" id="startGameButton">
                <span>PLAY NOW</span>
            </button>
        </div>

        <p id="message-display" class="result-message"></p>
        
        <div id="input-area" style="display:none;">
            <input type="number" id="guessInput" min="1" max="10" placeholder="Seu palpite (1-10)">
            <button class="submit-button">ADIVINHAR</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
